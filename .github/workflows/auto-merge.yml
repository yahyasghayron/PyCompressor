name: Auto Merge Dev to Master

on:
  push:
    branches:
      - dev

jobs:
  merge-branches:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GH_TOKEN }}

      - name: Set up Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Fetch all branches
        run: git fetch --all

      - name: Merge dev into master
        run: |
          git checkout master
          git pull origin master
          git merge --no-ff --allow-unrelated-histories origin/dev -m "Merge branch dev into master" || true

      - name: Handle merge conflicts
        if: failure()
        run: |
          git status
          git merge --abort || true
          echo "Merge conflict or error occurred. Please resolve conflicts manually."

      - name: Push changes to master
        if: success()
        run: |
          git push origin master

